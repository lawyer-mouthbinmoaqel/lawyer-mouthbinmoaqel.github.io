<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مكتب المحامي معاذ بن معيقل</title>
  <meta name="description" content="مكتب المحامي معاذ بن معيقل للمحاماة والاستشارات القانونية - الرياض" />

  <style>
    :root{
      --bg:#0b1220;
      --pearl:#f6f2ea;
      --ink:#0b1220;
      --card:rgba(255,255,255,.86);
      --glass:rgba(10,18,32,.55);
      --line:rgba(255,255,255,.18);
      --gold:#d4af37;
      --gold2:#b8891b;
      --muted:rgba(255,255,255,.78);
      --muted2:rgba(11,18,32,.72);
      --shadow:0 18px 50px rgba(0,0,0,.35);
      --radius:18px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tahoma","Arial",sans-serif;
      color:#fff;
      background:var(--bg);
    }

    /* NAV */
    .nav{
      position:fixed;
      inset:0 0 auto 0;
      z-index:50;
      display:flex;
      justify-content:center;
      padding:14px;
    }
    .nav .bar{
      width:min(1100px,94vw);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 14px;
      border-radius:999px;
      background:rgba(10,18,32,.55);
      backdrop-filter:blur(12px);
      border:1px solid var(--line);
    }
    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      color:#fff;
      text-decoration:none;
      font-weight:800;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
    }
    .links a{
      color:#eee;
      text-decoration:none;
      margin:0 6px;
      font-size:14px;
    }

    section{padding:96px 16px}
    .wrap{width:min(1100px,94vw);margin:auto}

    /* HERO */
    .hero{
      min-height:100vh;
      background:
        linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.75)),
        url("lawyer.png");
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
    }

    .heroGrid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:22px;
    }

    .glass{
      background:rgba(10,18,32,.6);
      padding:24px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:var(--shadow);
    }

    h1{
      margin:0 0 12px;
      font-size:clamp(26px,3vw,42px);
    }

    .sub{
      color:#ddd;
      line-height:1.9;
      margin-bottom:16px;
    }

    .btn{
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      color:#111;
      text-decoration:none;
      font-weight:800;
      margin-left:10px;
    }

    .portrait{
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
    }
    .portrait img{
      width:100%;
      height:520px;
      object-fit:cover;
      display:block;
    }

    /* PEARL SECTIONS */
    .pearl{
      background:linear-gradient(180deg,var(--pearl),#fff);
      color:var(--ink);
    }

    .card{
      background:#fff;
      padding:24px;
      border-radius:var(--radius);
      box-shadow:0 12px 30px rgba(0,0,0,.15);
    }

    h2{margin-top:0}

    .list{
      line-height:2;
      padding-right:18px;
    }

    footer{
      background:#0b1220;
      color:#ccc;
      text-align:center;
      padding:22px;
    }

    @media(max-width:900px){
      .heroGrid{grid-template-columns:1fr}
      .portrait img{height:420px}
    }
  </style>
</head>

<body>

    <div class="links">
      <a href="#about">نبذة</a>
      <a href="#services">خدماتنا</a>
      <a href="#contact">التواصل</a>
    </div>
  </div>
</div>
