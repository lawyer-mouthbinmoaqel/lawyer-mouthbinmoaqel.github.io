<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكتب المحامي معاذ بن معيقل</title>

  <style>
    body {
      margin: 0;
      font-family: "Tahoma", Arial, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(
        rgba(0,0,0,0.6),
        rgba(0,0,0,0.6)
      );
    }

    .hero-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #d4af37;
    }

    .hero p {
      font-size: 18px;
      line-height: 1.8;
      color: #dddddd;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary {
      background-color: #d4af37;
      color: #000000;
    }

    .btn-primary:hover {
      background-color: #b8962e;
    }

    .btn-outline {
      border: 2px solid #d4af37;
      color: #d4af37;
      background: transparent;
    }

    .btn-outline:hover {
      background-color: #d4af37;
      color: #000000;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaaaaa;
      background-color: #000000;
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-container">

      <div class="hero-image">
        <img src="images/lawyer.png" alt="صورة المحامي معاذ بن معيقل">
      </div>

      <h1>مكتب المحامي معاذ بن معيقل</h1>

      <p>
        للمحاماة والاستشارات القانونية  
        <br>
        الرياض – حي السليمانية
      </p>

      <div class="buttons">
        <a href="#" class="btn btn-primary">استشارة قانونية</a>
        <a href="#" class="btn btn-outline">استعراض الخدمات</a>
      </div>

    </div>
  </section>

  <footer>
    © جميع الحقوق محفوظة – مكتب المحامي معاذ بن معيقل
  </footer>

</body>
</html>
