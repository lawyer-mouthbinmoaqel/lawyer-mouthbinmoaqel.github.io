<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>مكتب المحامي معاذ بن معيقل</title>

  <!-- ربط ملف الستايل -->
  <link rel="stylesheet" href="style.css">

  <!-- خط النص العادي -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- الصورة فقط -->
  <section class="hero-image"></section>

  <!-- زر حجز استشارة -->
  <section class="cta-wrap">
    <a class="cta-button" href="https://wa.me/966500334288" target="_blank">
      حجز استشارة
    </a>
  </section>

  <!-- محتوى الموقع -->
  <main class="wavy-bg">
    <section id="services" class="section">
  <h2 class="title">خدماتنا</h2>

  <div class="cards">
    <button class="card" type="button" onclick="showService('litigation')">
      <i class="fa-solid fa-scale-balanced"></i>
      <span>التقاضي والترافع</span>
    </button>

    <button class="card" type="button" onclick="showService('advisory')">
      <i class="fa-solid fa-comments"></i>
      <span>الاستشارات القانونية</span>
    </button>

    <button class="card" type="button" onclick="showService('companies')">
      <i class="fa-solid fa-building-columns"></i>
      <span>الشركات والخدمات التجارية</span>
    </button>

    <button class="card" type="button" onclick="showService('ip')">
      <i class="fa-solid fa-lightbulb"></i>
      <span>الملكية الفكرية</span>
    </button>

    <button class="card" type="button" onclick="showService('contracts')">
      <i class="fa-solid fa-file-contract"></i>
      <span>العقود والصفقات التجارية</span>
    </button>

    <button class="card" type="button" onclick="showService('arbitration')">
      <i class="fa-solid fa-handshake"></i>
      <span>التحكيم والوساطة</span>
    </button>

    <button class="card" type="button" onclick="showService('notary')">
      <i class="fa-solid fa-stamp"></i>
      <span>التوثيق</span>
    </button>

    <button class="card" type="button" onclick="showService('training')">
      <i class="fa-solid fa-chalkboard-user"></i>
      <span>التدريب والتطوير</span>
    </button>
  </div>
</section>
<section id="service-details" class="section hidden">

  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
    <button class="card" type="button" onclick="hideService()">رجوع</button>

    <a class="cta-button" href="https://wa.me/966500334288" target="_blank">
      حجز استشارة
    </a>
  </div>

  <div id="service-content"></div>

</section>


  <!-- ربط الجافاسكربت -->
  <script src="script.js"></script>
</body>
</html>
